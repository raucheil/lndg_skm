 <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->



<section ng-repeat="lang in langs | filter: {lang: lang}" >
    <header class="intro-header" >
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h1><a ng-href="{{lang}}"></a> </h1>
                    <div class="site-heading"  >
                        <h1>{{lang.title}}</h1>
                        <span class="subheading">{{lang.sub_title}}</span>
                        <br>
                        <!-- Search bar --> 
                        <div class="search">
                            <span class="fa fa-search search_icon hidden-on-xs"></span>
                            <input type="text" ng-model="searchText" class="search_input" placeholder="{{lang.search}}" />
                        </div>
                        <!-- End of search bar --> 

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End of page header --> 

    <!-- Main Content -->
    <div id="main_content" class="">       
        <div class="container">
            <div class="row">
                 <!-- Card Components --> 
                <!--<div class="col-md-9 col-lg-10 col-lg-offset-1">-->
                <div class="col-lg-12">
                    <!--<a ng-href="{{lang}}"></a>-->
                    <div class="row">

                        <!-- Card Component is repeated for every item in the data.json file --> 
                        <div class="col-md-4 margin_bottom" ng-repeat="item in items |   filter:searchText | filter:myFilter ">
                            <a ng-href="#!/{{ item.lang }}/items/{{ item.id }}" class="flex_third featured_app_row">
                                <div class="large_app_card">
                                    <div class="featured_app text-center" style="background-image: url('img/items/{{ item.id }}.jpg')"></div>
                                    <div class="card_text_area">
                                        <div class="card_headline">{{ item.title }}</div>
                                        <div class="card_cod">{{ item.id }}</div>
                                        <div class="card_text">
                                            <p >{{ item.description | limitTo:200 }}...</p>           <a href="" class="btn readm">{{ lang.readMore }}</a>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</section>
